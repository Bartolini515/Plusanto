<!DOCTYPE html>
<html lang="pl">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Budżet</title>
    <script src="{% static 'js/scripts.js' %}" defer></script>
</head>
<body>
    {% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
        <a href="{% url 'dashboard' %}">Wróć do pulpitu</a>
        <h1>Witaj w budżecie</h1>
    <form id="budgetForm" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="button" id="submitButton">Zapisz</button>
    </form>
    <div id="responseMessage"></div>
</body>
</html>
