<!DOCTYPE html>
<html lang="pl">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
</head>
<body>
    <header class="czarny-naglowek">
        <h1>Logowanie</h1>
    </header>
    <h3><a href="{% url 'index' %}"class="button1">Wróć na stronę główną</a></h3>
    
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <p><label>Nazwa użytkownika<br><input type="text" name="username"></label></p>
        <p><label>Hasło<br><input type="password" name="password"></label></p>
        <button type="submit">Logowanie</button>
    </form>
</body>
</html>
