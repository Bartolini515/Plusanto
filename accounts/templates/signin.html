<!DOCTYPE html>
<html lang="pl">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
</head>
<body>
    <h3><a href="{% url 'index' %}"class="button">Wróć na stronę główną</a></h3>
    <h1 id="powrot">Logowanie</h1>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <p><label>Username:<br><input type="text" name="username"></label></p>
        <p><label>Password:<br><input type="password" name="password"></label></p>
        <button type="submit">Logowanie</button>
    </form>
    <img src="{% static "images/kasa.jpg" %}" alt="Obrazek kasy pod tekstem" style="width:1256px;">
</body>
</html>
