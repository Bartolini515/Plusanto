<!DOCTYPE html>
<html lang="pl">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
</head>
<body>
    <header class="czarny-naglowek">
        <h1>Logowanie</h1>
    </header>
    <h3><a href="{% url 'index' %}"class="button1">Wróć na stronę główną</a></h3>
    
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="id_username"><h4>Nazwa użytkownika</h4></label>
           {{form.username}}
        <br><br>
        <label for="id_password"><h4>Hasło</h4></label>
           {{form.password}}
        <br><br>
        <div class="container">
        <button class="button2">Logowanie</button>
    </form>
    <br>
    <a href="register" class="link"><u><b>Nie masz jeszcze konta? Zarejestruj się.</u></b></a>
</body>
</html>
